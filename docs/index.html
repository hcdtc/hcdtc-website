  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '玄武典藏',
      repo: 'https://github.com/hcdtc/hcdtc-website',
      // 加载 _sidebar.md
      loadSidebar: true,
      subMaxLevel: 2,

      /**
       * 搜索插件
       */
      search: 'auto', // 默认值

      search : [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],

      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 2
      },

      // 分页导航插件
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true
      },
    }
  </script>
